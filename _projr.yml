directories:
  data-raw:
    path: _data_raw
  cache:
    path: _tmp
  output:
    path: _output
  docs:
    path: docs
build:
  git: yes
  github:
    latest:
      content:
      - data-raw
      - output
      - docs
      structure: latest
    archive:
      content:
      - output
      - docs
      - data-raw

